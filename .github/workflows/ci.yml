name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer Downloads
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache PHP dependencies
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.json') }}

      - name: Install LocalGovDrupal
        uses: php-actions/composer@v1
        with:
          command: create-project --stability dev localgovdrupal/localgov-project html

      - name: Build container
        run: docker-compose build

      - name: Start Docker environment
        run: docker-compose up -d
      
      - name: Check coding standards
        run: docker exec -t drupal bash -c "cd /var/www/html && ./bin/phpcs"
      
      - name: Check for deprecated code
        run: docker exec -t drupal bash -c "cd /var/www/html && ./bin/phpstan analyse -c ./phpstan.neon ./web/profiles/contrib/localgov/ ./web/modules/contrib/localgov_*"
      
      - name: Running tests
        run: |
          docker exec -t drupal bash -c "mkdir -p /var/www/html/web/sites/simpletest && chmod 777 /var/www/html/web/sites/simpletest"
          docker exec -u docker -t drupal bash -c "cd /var/www/html && ./bin/phpunit --testdox"
